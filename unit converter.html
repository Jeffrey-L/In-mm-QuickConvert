                    <!-- Container for sub-cards displaying inch and mm values -->
                    <div class="sub-card inch tooltip" id="inchOutputIn" onclick="copyToClipboard(this, this.textContent)">
                        <!-- Sub-card for inches, clickable to copy the value, with a tooltip -->
                        0 in
                        <!-- Initial display value for inches -->

                        <span class="tooltip-text">Click to copy</span>
                        <!-- Tooltip text for copying the inch value -->
                    </div>

                    <div class="sub-card mm tooltip" id="mmOutputIn" onclick="copyToClipboard(this, this.textContent)">
                        <!-- Sub-card for millimeters, clickable to copy, with a tooltip -->
                        0 mm
                        <!-- Initial display value for millimeters -->

                        <span class="tooltip-text">Click to copy</span>
                        <!-- Tooltip text for copying the millimeter value -->
                    </div>
                </div>
            </div>

            <div class="main-card">
                <!-- Main card for conversions assuming millimeters input -->
                <div class="main-card-title">If input is millimeters:</div>
                <!-- Title indicating the assumption of millimeters input -->

                <div class="sub-cards">
                    <!-- Container for sub-cards displaying mm and inch values -->
                    <div class="sub-card mm tooltip" id="mmOutputMm" onclick="copyToClipboard(this, this.textContent)">
                        <!-- Sub-card for millimeters, clickable to copy, with a tooltip -->
                        0 mm
                        <!-- Initial display value for millimeters -->

                        <span class="tooltip-text">Click to copy</span>
                        <!-- Tooltip text for copying the millimeter value -->
                    </div>

                    <div class="sub-card inch tooltip" id="inchOutputMm" onclick="copyToClipboard(this, this.textContent)">
                        <!-- Sub-card for inches, clickable to copy, with a tooltip -->
                        0 in
                        <!-- Initial display value for inches -->

                        <span class="tooltip-text">Click to copy</span>
                        <!-- Tooltip text for copying the inch value -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- Contains the theme toggle and GitHub link at the bottom right -->
        <button id="themeToggle" onclick="toggleDarkMode()">‚òæ</button>
        <!-- Button to toggle between dark and light modes, starting with a moon (dark mode) icon -->

        <a href="https://github.com/Jeffrey-L/In-mm-QuickConvert" target="_blank">üêô</a>
        <!-- Link to the GitHub repository, opening in a new tab with an octopus emoji -->
    </div>

    <script>
        // Begins the JavaScript section, embedded within the HTML for functionality

        const inputField = document.getElementById('inputLength');
        // Retrieves the input field element for length entry, stored in a constant

        const inchOutputIn = document.getElementById('inchOutputIn');
        // Retrieves the sub-card displaying inches when assuming inches input

        const mmOutputIn = document.getElementById('mmOutputIn');
        // Retrieves the sub-card displaying millimeters when assuming inches input

        const mmOutputMm = document.getElementById('mmOutputMm');
        // Retrieves the sub-card displaying millimeters when assuming millimeters input

        const inchOutputMm = document.getElementById('inchOutputMm');
        // Retrieves the sub-card displaying inches when assuming millimeters input

        const historyScroll = document.querySelector('.history-scroll');
        // Retrieves the scrollable area for history items, using a class selector

        const themeToggle = document.getElementById('themeToggle');
        // Retrieves the theme toggle button for dark/light mode switching

        let historyCount = 0;
        // Initializes a counter for tracking the number of history entries

        const MAX_HISTORY = 500;
        // Defines the maximum number of history entries allowed

        function debounce(func, wait) {
            // Defines a debouncing function to delay function execution until after a pause
            let timeout;
            return function (...args) {
                // Returns a closure that handles the debounce logic
                clearTimeout(timeout);
                // Clears any existing timeout to reset the delay

                timeout = setTimeout(() => func.apply(this, args), wait);
                // Sets a new timeout to execute the function after the specified wait time
            };
        }

        function formatNumber(num) {
            // Formats a number to show up to 4 decimal places, removing trailing zeros
            const fixed = Number(num).toFixed(4);
            // Converts the number to a string with 4 decimal places

            return fixed.replace(/\.?0+$/, '');
            // Removes trailing zeros and optional decimal point if no decimals remain
        }

        function convertLength() {
            // Converts the input length into inch and millimeter equivalents
            let inputValue;
            // Declares a variable to store the evaluated input value

            const inputText = inputField.value.trim();
            // Gets the current input value, removing leading/trailing whitespace

            try {
                // Attempts to evaluate the input as a mathematical expression
                inputValue = eval(inputText.replace(/[^0-9+\-*/.x]/g, '')) || 0;
                // Evaluates the input, replacing non-numeric/math characters with empty strings, defaulting to 0 if invalid

                if (typeof inputValue !== 'number' || isNaN(inputValue)) inputValue = 0;
                // Ensures inputValue is a number, defaulting to 0 if not
            } catch (e) {
                // Catches any evaluation errors (e.g., invalid expressions)
                inputValue = 0;
                // Sets inputValue to 0 if an error occurs
            }

            const inchesToMm = inputValue * 25.4;
            // Converts the input value from inches to millimeters using the standard ratio

            inchOutputIn.textContent = `${formatNumber(inputValue)} in`;
            // Updates the inch output for inches input with formatted value

            mmOutputIn.textContent = `${formatNumber(inchesToMm)} mm`;
            // Updates the millimeter output for inches input with formatted value

            const mmToInches = inputValue / 25.4;
            // Converts the input value from millimeters to inches

            mmOutputMm.textContent = `${formatNumber(inputValue)} mm`;
            // Updates the millimeter output for millimeters input with formatted value

            inchOutputMm.textContent = `${formatNumber(mmToInches)} in`;
            // Updates the inch output for millimeters input with formatted value

            return { inputText, inputValue, inchesToMm, mmToInches };
            // Returns an object with the input and conversion results for logging
        }

        function logInput({ inputText, inputValue, inchesToMm, mmToInches }) {
            // Logs a conversion to the history panel if valid
            if (!inputText || inputValue === 0 || historyCount >= MAX_HISTORY) return;
            // Exits if the input is empty, value is 0, or history limit is reached

            const timestamp = new Date().toLocaleTimeString();
            // Gets the current time in a readable format (e.g., "4:02:21 PM")

            const historyItem = document.createElement('div');
            // Creates a new div element for the history entry

            historyItem.className = 'history-item';
            // Assigns the 'history-item' class for styling

            historyItem.innerHTML = `
                <div class="history-timestamp">${timestamp}</div>
                <div class="history-input">${inputText} = ${formatNumber(inputValue)}</div>
                <div class="history-conversions">
                    <div class="conversion-row">
                        <div class="label">If in:</div>
                        <div class="sub-cards">
                            <div class="sub-card inch tooltip" onclick="copyToClipboard(this, this.textContent)">
                                ${formatNumber(inputValue)} in
                                <span class="tooltip-text">Click to copy</span>
                            </div>
                            <div class="sub-card mm tooltip" onclick="copyToClipboard(this, this.textContent)">
                                ${formatNumber(inchesToMm)} mm
                                <span class="tooltip-text">Click to copy</span>
                            </div>
                        </div>
                    </div>
                    <div class="conversion-row">
                        <div class="label">If mm:</div>
                        <div class="sub-cards">
                            <div class="sub-card mm tooltip" onclick="copyToClipboard(this, this.textContent)">
                                ${formatNumber(inputValue)} mm
                                <span class="tooltip-text">Click to copy</span>
                            </div>
                            <div class="sub-card inch tooltip" onclick="copyToClipboard(this, this.textContent)">
                                ${formatNumber(mmToInches)} in
                                <span class="tooltip-text">Click to copy</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            // Sets the HTML content for the history item, including timestamp, input, and conversions with tooltips

            historyScroll.insertBefore(historyItem, historyScroll.firstElementChild);
            // Inserts the new history item at the top of the scrollable area, making new entries appear first

            historyCount++;
            // Increments the history counter

            if (historyCount > MAX_HISTORY) {
                // Checks if the history exceeds the maximum limit
                historyScroll.removeChild(historyScroll.lastElementChild);
                // Removes the oldest entry (last child) to maintain the limit

                historyCount--;
                // Decrements the counter to reflect the removal
            }
            // Removed automatic scroll to top, as per the user's latest request
        }

        function clearHistory() {
            // Clears all history entries
            while (historyScroll.children.length > 0) {
                // Continues removing children until none remain
                historyScroll.removeChild(historyScroll.firstElementChild);
                // Removes the first child (oldest entry) each iteration
            }
            historyCount = 0;
            // Resets the history counter to 0
        }

        function copyToClipboard(element, text) {
            // Copies the text content of an element to the clipboard
            const numberOnly = text.split(' ')[0];
            // Extracts only the numeric part of the text (e.g., "6.52" from "6.52 in")

            navigator.clipboard.writeText(numberOnly).then(() => {
                // Uses the Clipboard API to write the text to the clipboard
                showCopyPopup(element, numberOnly);
                // Displays a popup notification with the copied value
            });
        }

        function showCopyPopup(element, text) {
            // Displays a popup notification when text is copied
            let popup = document.querySelector('.copy-popup');
            // Attempts to find an existing popup element

            if (!popup) {
                // If no popup exists
                popup = document.createElement('div');
                // Creates a new div for the popup

                popup.className = 'copy-popup';
                // Assigns the 'copy-popup' class for styling

                document.body.appendChild(popup);
                // Adds the popup to the body of the document
            }
            popup.textContent = `Copied: ${text}`;
            // Sets the popup text to indicate what was copied

            const rect = element.getBoundingClientRect();
            // Gets the position and size of the clicked element

            popup.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
            // Positions the popup horizontally centered over the element, accounting for scroll

            popup.style.top = `${rect.top + window.scrollY - 30}px`;
            // Positions the popup 30 pixels above the element, accounting for scroll

            popup.style.opacity = '1';
            // Makes the popup fully visible

            setTimeout(() => popup.style.opacity = '0', 1000);
            // Fades out the popup after 1 second (1000ms)
        }

        function toggleDarkMode() {
            // Toggles between dark and light modes
            document.body.classList.toggle('dark-mode');
            // Adds or removes the 'dark-mode' class from the body

            document.body.classList.toggle('light-mode');
            // Adds or removes the 'light-mode' class from the body

            themeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òæ' : '‚òÄ';
            // Updates the theme toggle button to show a moon (‚òæ) in dark mode or sun (‚òÄ) in light mode
        }

        inputField.addEventListener('input', () => {
            // Listens for input changes in the input field for real-time updates
            inputField.value = inputField.value.replace(/[^0-9+\-*/.x]/g, '');
            // Filters the input to allow only numbers, math symbols (+, -, *, /, .), and 'x' for multiplication

            const result = convertLength();
            // Calls the convertLength function to update outputs

            logAfterPause(result);
            // Logs the conversion to history after a debounce delay
        });

        const logAfterPause = debounce((result) => logInput(result), 500);
        // Creates a debounced version of logInput, delaying execution by 500ms to prevent excessive logging on rapid input

        document.addEventListener('keydown', (event) => {
            // Listens for key presses on the document for clearing functionality
            if (event.key === 'Escape') {
                // Checks if the pressed key is Escape
                inputField.value = '';
                // Clears the input field

                convertLength();
                // Updates the outputs with empty values
            }
        });

        convertLength();
        // Initializes the conversion with default values (0) on page load
    </script>
